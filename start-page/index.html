<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Start Page</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<main>
			<ul class="side-links">
			</ul>
			<div class="search-bar">
				<input type="text" name="search-bar" id="bar" autocomplete="off" autofocus="on">
			</div>
			<ul class="classroom-links">
				<li class="classroom-link" id="portugues">

					<span class="title">Portugues</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="matematica">

					<span class="title">Matematica</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="ciencias">

					<span class="title">Ciencias</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="geografia">

					<span class="title">Geografia</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="historia">

					<span class="title">Historia</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="artes">

					<span class="title">Artes</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="edFisica">

					<span class="title">Ed. Fisica</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="ingles">

					<span class="title">Ingles</span>
					<span class="icon"></span>

				</li>
				<li class="classroom-link" id="espanhol">

					<span class="title">Espanhol</span>
					<span class="icon"></span>

				</li>
			</ul>
			<div class="new-link-area">
				<button class="add-link-button" onclick="SideBarLinks.onAddArea()">
				</button>
				<div class="add-link">
					<input type="text" name="" class="add-link-input" id="name" placeholder="Nome">
					<input type="text" name="" class="add-link-input" id="url" value="http://" placeholder="Link">
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	    <script>
	      feather.replace()
	    </script>
	</body>
</html>
