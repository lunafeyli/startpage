<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Start Page</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<main>
			<ul class="side-links">
			</ul>
			<div class="search-bar">
				<input type="text" name="search-bar" id="bar" autocomplete="off" autofocus="on">
			</div>
			<ul class="classroom-links">
				<li class="classroom-link">
					<a id="portugues">
						<span class="title">Portugues</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="matematica">
						<span class="title">Matematica</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="ciencias">
						<span class="title">Ciencias</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="geografia">
						<span class="title">Geografia</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="historia">
						<span class="title">Historia</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="artes">
						<span class="title">Artes</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="edFisica">
						<span class="title">Ed. Fisica</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="ingles">
						<span class="title">Ingles</span>
					</a>
					<span class="icon"></span>
				</li>
				<li class="classroom-link">
					<a id="espanhol">
						<span class="title">Espanhol</span>
					</a>
					<span class="icon"></span>
				</li>
			</ul>
			<div class="new-link-area">
				<button class="add-link-button" onclick="SideBarLinks.onAddArea()">
				</button>
				<div class="add-link">
					<input type="text" name="" class="add-link-input" id="name" placeholder="Nome">
					<input type="text" name="" class="add-link-input" id="url" value="http://" placeholder="Link">
					<button class="add-link-input" onclick="SideBarLinks.addLink()">Adicionar</button>
				</div>
			</div>
			<button class="open-modal-button" onclick="Modal.toggle()" disabled="true"></button>
		</main>
		<div class="modal-overlay">
			<div class="modal">
				<input type="text" name="" id="color-input" value="#">
			</div>
		</div>

		<script src="script.js"></script>
	    <script>
	      feather.replace()
	    </script>
	</body>
</html>
